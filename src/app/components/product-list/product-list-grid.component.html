<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div class="col-md-3" *ngFor="let tempProduct of products">
          <div class="product-box">

            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>

            <div class="price">
              {{ tempProduct.unitPrice | currency: "USD" }}
            </div>
            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>

        <!-- if products empty then display a message -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found!
        </div>
        
      </div>

      <!-- Begin footer -->
      <div class="footer-pagination"> 
        <div class="row justify-content-center">

          <div class="col-6">

                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize" 
                                [collectionSize]="theTotalElements" 
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">

                </ngb-pagination>

            
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3 mt-2" >
            <span>
              Page Size
            </span>
            <select (change)="updatePageSize($event.target.value)">
              <option>2</option>
              <option selected="true">5</option>
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>
          </div>
        </div>
      </div>
      <!-- End footer -->

    </div>
  </div>
</div>
